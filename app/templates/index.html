<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Records Viewer</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <h1>Cash Flow Chart</h1>
            <p class="sub">Fetching JSON from <code>/api/records</code> and charting it below.</p>
        </header>
        <div class="actions">
            <div class="actions">
                <div class="reload-container">
                    <button id="reload">Reload</button>
                    <span id="status" class="status">Idle</span>
                </div>
            </div>
            <span>Toggle:</span>
            <button class="toggle-btn btn-cash-in" data-dataset="0">Cash In</button>
            <button class="toggle-btn btn-cash-out" data-dataset="1">Cash Out</button>
            <button class="toggle-btn btn-net-flow" data-dataset="2">Net Cash Flow</button>
        </div>
        <button id="toggleGrouping">Switch to Daily</button>
    </div>
    <div class="wrap" style="padding-bottom: 0;">
    </div>
    <div class="chart">
        <canvas id="cashflowChart"></canvas>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
